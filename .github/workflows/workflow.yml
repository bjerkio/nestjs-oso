name: Workflow

on:
  push:
    branches:
      - main
      - '[0-9]+.x'

jobs:
  build:
    name: Lint, format, test and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node LTS âœ¨
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn

      - name: Install dependencies ğŸ“¦ï¸
        run: yarn install --immutable

      - name: Lint ğŸ’…
        run: yarn lint

      - name: Format ğŸ”
        run: yarn format:check

      - name: Test ğŸ§ª
        run: yarn test

      - name: Build ğŸ”¨
        run: yarn build

      - name: Prepare release PR, if needed ğŸ“
        uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.BJERKBOT_GITHUB_TOKEN }}
          release-type: node
          package-name: nestjs-oso

      - name: Upload coverage to Codecov ğŸ“ˆ
        uses: codecov/codecov-action@v3
